<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LISTA_EXERCICIOS_JS</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1 class="title">LISTA_EXERCICIOS_JS</h1>
        </header>
        
        <div class="container">
        <button onclick="MAIOR_MENOR()">Função Maior e Menor</button>

        <script>
            function MAIOR_MENOR() {
            let numeros = []; // Cria uma lista vazia para armazenar os números

            // Loop para coletar os cinco números do usuário
            for (let i = 0; i < 5; i++) {
                let entrada = prompt(`Digite o ${i + 1}º número inteiro:`);
                // Converte a entrada para um número inteiro
                // É importante verificar se a entrada é um número válido para evitar erros
                let num = parseInt(entrada);
                if (isNaN(num)) {
                    alert("Entrada inválida. Por favor, digite um número inteiro.");
                    return; // Sai da função se a entrada não for um número
                }
                numeros.push(num);
            }

            // Encontra o maior e o menor valor na lista de números
            let maior_valor = Math.max(...numeros);
            let menor_valor = Math.min(...numeros);

            alert(`O maior valor é: ${maior_valor}`);
            alert(`O menor valor é: ${menor_valor}`);
        }
        </script>

                   }
                }
            </script>
        </div>
    </body>
</html>
